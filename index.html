<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="header-container">
        <div class="search-container">
            <img src="assets/icon.svg" alt="">
            <input type="search">
        </div>
        <div class="profile-container">
            <img src="assets/icon.svg" alt="">
            <img src="assets/icon.svg" alt="">
            <span>First Lastname</span>
        </div>
        <div clas="user-info-container">
            <img src="assets/icon.svg" alt="">
            <div>Hi there,</div>
            <div>First Lastname (@firstlastname)</div>
        </div>
        <div class="header-buttons">
            <button class="btn-header">New</button>
            <button class="btn-header">Upload</button>
            <button class="btn-header">Share</button>
        </div>
    </div>
    <div id="sidebar-container">
        <div class="logo-section">
            <img src="assets/icon.svg" alt="">
            <h1>Dashboard</h1>
        </div>
        <div class="main-links">
            <ul>
                <li><img src="assets/icon.svg" alt=""> Home</li>
                <li><img src="assets/icon.svg" alt=""> Profile</li>
                <li><img src="assets/icon.svg" alt=""> Messages</li>
                <li><img src="assets/icon.svg" alt=""> History</li>
                <li><img src="assets/icon.svg" alt=""> Tasks</li>
                <li><img src="assets/icon.svg" alt=""> Communication</li>
            </ul>
        </div>
        <div class="secondary-links">
            <ul>
                <li><img src="assets/icon.svg" alt=""> Settings</li>
                <li><img src="assets/icon.svg" alt=""> Support</li>
                <li><img src="assets/icon.svg" alt=""> Privacy</li>  
            </ul>
        </div>
    </div>
    <div id="main-container">
        Main Content
    </div>
</body>
</html>
